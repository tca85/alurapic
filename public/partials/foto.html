<!--
formulário para gravar os dados

novalidate - desabilita a validação do html5

ng-model    - a propriedade indicada é criada automaticamente no objeto
ng-submit   - chama a função definida no foto-controller.js
ng-disabled - só habilita se a condição for verdadeira
ng-show     - se tem valor, exibe o elemento
-->

<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">

        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20">

            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" 
                  class="form-control alert-danger">
                Título obrigatório
            </span>

            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" 
                  class="form-control alert-danger">
                Não permite título com mais de 20 caracteres
            </span>
        </div>

        <div class="form-group">
            <label>Url</label>
            <input ng-model="foto.url" name="url" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.url.$error.required" 
                  class="form-control alert-danger">
                Url obrigatória
            </span>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control"></textarea>
        </div>

        <!-- só habilita se o formulário estiver válido -->
        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>

    <div class="col-md-6>">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </div>
</form>

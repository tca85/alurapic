<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic"> <!-- diretiva do Angular para carregar o módulo principal -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>

        <!-- módulo ngAnimate -->
        <script src="js/lib/angular-animate.min.js"></script>
    </head>

    <!-- diretiva do Angular para utilizar a controller dentro do Body -->
    <body ng-controller="FotosController">
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <!-- row que ocupa a linha toda com um campo de busca -->
            <!-- ng-model: permite ler e também alterar o model associado (two-way data binding) -->
            <!-- ng-model-options: permite aguardar 500ms a cada dígito -->
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <input class="form-control" placeholder="filtrar"
                               ng-model="filtro"
                               ng-model-options="{debounce: 500}">
                    </form>
                </div> <!-- col-md12 -->
            </div> <!-- fim row do campo de busca" -->

            <div class="row"> <!-- row + col-md-2 = grid -->
                <meu-painel class="col-md-2 painel-animado" 
                            ng-repeat="foto in fotos | filter: filtro" 
                            titulo="{{foto.titulo}}">
                    <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                </meu-painel>
            </div> <!-- fim do row/grid -->

        </div> <!-- fim container -->

    </body>
</html>

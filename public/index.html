<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic"> <!-- diretiva do Angular para carregar o mÃ³dulo principal -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
    </head>

    <!-- diretiva do Angular para utilizar a controller dentro do Body -->
    <body ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <div class="row"> <!-- row + col-md-2 = grid -->
                <!-- Utiliza a diretiva do Angular para percorrer a lista de fotos que foi requisitada via http -->
                <div class="panel panel-default col-md-2" ng-repeat="foto in fotos">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">{{foto.titulo}}</h3>
                    </div>

                    <div class="panel-body">
                        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">    
                    </div> <!-- fim do panel-body -->
                </div> <!-- fim do panel -->
            </div> <!-- fim do row/grid -->

        </div> <!-- fim container -->

    </body>
</html>
